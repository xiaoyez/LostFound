<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <style type="text/css">
        body{background: url(img/1.jpg);}
        .form{background: rgba(255,255,255,0.2);width:400px;margin:120px auto;}
        .fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
        input[type="text"],input[type='number'],input[type="password"]{padding-left:26px;}
        .checkbox{padding-left:21px;}
        a{color: darkblue;}
    </style>

</head>
<body>
<div class="container">
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <h3 class="form-title">LOGIN</h3>
            <form action="/login" method="post">
            <div class="col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="number" placeholder="Username" id="username" name="userId" autofocus="autofocus" maxlength="20"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="8"/>
                </div>

                <div class="form-group col-md-offset-9">
                    <button type="submit" class="btn btn-success col-lg-pull-11">登录</button>
                </div>
                <a href="/register" data-toggle="modal" data-dismiss="modal">还没有账号？点我注册</a>
            </div>
            </form>
        </div>
    </div>
</div>
<div th:if='${#session.getAttribute("register_userId") != null}'>
    <span id="register_userId" th:text='${#session.getAttribute("register_userId")}'></span>
    <script>
        alert("注册成功，您的ID: " + $("#register_userId").html());
    </script>
</div>
</body>
</html>
