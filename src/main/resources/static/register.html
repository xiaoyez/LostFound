<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>

    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 

	<style type="text/css">
	body{background: url(img/2.jpg);}
	</style>

</head>
<body>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-title">
                <h1 class="text-center">注册</h1>
            </div>
            <div class="modal-body">
                <form id="register_form" class="form-group" action="/register" method="post">
                    <div class="form-group">
                        <label for="">用户名</label>
                        <input class="form-control" type="text" name="userName" placeholder="6-15位字母或数字">
                    </div>
                    <div class="form-group">
                        <label for="">密码</label>
                        <input id="password" class="form-control" type="password" name="password" placeholder="至少6位字母或数字">
                    </div>
                    <div class="form-group">
                        <label for="">再次输入密码</label>
                        <input id="re_password"class="form-control" type="password" placeholder="至少6位字母或数字" onblur="checkPassword()">
                        <span id="isPasswordSame" style="color: red;display: none;">两次密码不一致</span>
                    </div>
                    <div class="form-group">
                        <label for="">联系电话</label>
                        <input class="form-control" type="tel" name="phone" placeholder="手机或电话号码">
                    </div>
                    <div class="form-group">
                        <label for="">邮箱</label>
                        <input class="form-control" type="email" name="eMail" placeholder="例如:123@123.com">
                    </div>
                    <div class="text-right">
                     	<button class="btn btn-primary" type="button" onclick="regist()">注册</button>
                    </div>
                    <a href="/login">已有账号？点我登录</a>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function regist() {
            if (checkPassword())
            {
                $("#register_form").submit();
            }
        }

        function checkPassword() {
            var password = $("#password").val();
            var re_password = $("#re_password").val();
            if (password == re_password)
            {
                $("#isPasswordSame").css("display","none");
                return true;
            }
            $("#isPasswordSame").css("display","inline");
            return false;
        }
    </script>
</body>
</html>
