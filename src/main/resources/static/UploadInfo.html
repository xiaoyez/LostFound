<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UploadInfo</title>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
    body{
        background: url(img/6.jpg);
        background-size: cover;
    }
    form
    {
        background: url(img/6.jpg);
        width: 400px;
        margin: 0 auto;
        border:groove;
    }
</style>

<body >
<form>
    <div class="form-group">
        <label for="lostOrPick">类型</label>
        <select id="lostOrPick" class="form-control">
            <option value="lost">寻物</option>
            <option value="pick">招领</option>
        </select>
    </div>
    <div class="form-group">
        <label for="lost_name">名称</label>
        <input id="lost_name" type="text" class="form-control"  placeholder="名称">
    </div>
    <div class="form-group">
        <label for="lost_date">日期</label>
        <input id="lost_date" type="date" class="form-control" placeholder="日期">
    </div>
    <div class="form-group">
        <label for="lost_place">地点</label>
        <input id="lost_place" type="place" class="form-control" placeholder="地点">
    </div>
    <div class="form-group">
        <label for="lost_phone">联系人电话</label>
        <input id="lost_phone" type="tel" class="form-control" placeholder="联系人电话">
    </div>

    <div class="form-group">
        <label for="lost_trait">详情</label>
        <textarea id="lost_trait" class="form-control" rows="7"></textarea>
    </div>

    <br />
    <button type="button" class="btn btn-default  btn-lg btn-block" onclick="putInfo()">发布</button>
</form>
<script type="text/javascript">


    function putInfo(){
        var requestText = "/";
        requestText = requestText + $("#lostOrPick").select().val();
        var lostName = $('#lost_name').val();
        var lostDate = $('#lost_date').val();
        var lostPlace = $('#lost_place').val();
        var lostPhone = $('#lost_phone').val();
        var lostTrait = $('#lost_trait').val();

        $.post(requestText,
            {
                lostName: lostName,
                lostDate: lostDate,
                lostPlace: lostPlace,
                lostPhone: lostPhone,
                lostTrait: lostTrait
            } , function(data) {
                document.location.reload();
            });
    }

</script>
</body>
</html>
